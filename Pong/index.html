<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    
    <!-- include an external style sheet -->
    <link rel="stylesheet" href="pong.css">  
	
    <!-- favicon -->
    <link rel='icon' href='favicon.ico' type='image/x-icon'/>

  </head>
  
  <body>
		<div id="controlPanel">
			<div onclick="startGame()" id="start" class="controls">
			Start Game</div>
			<div onclick="stopGame()" id="stop" class="controls">
			Stop Game</div>
			<div onclick="pauseGame()" id="pause" class="controls">
			Pause Game</div>
			<div onclick="resumeGame()" id="resume" class="controls">
			Resume Game</div>
		</div>
			
		<div id="header">
			<h1 id="title">Pong</h1>
			<h2 id="left">Score: <span id="score1">0</span></h2>
			<h2 id="powerLeft">Power-ups left: <span id="pLeft">5</span></h2>
			<h2 id="right">Score: <span id="score2">0</span></h2>
			<h2 id="powerRight">Power-ups left: <span id="pRight">5</span></h2>
		</div>
	
			
		
		<div id="gameBoard">
			<div id="paddle1" class="paddle">
			</div>
			
			<div id="paddleLong1" class="paddleLong">
			</div>
			
			<div id="paddleLong2" class="paddleLong">
			</div>
			
			<div id="ball">
			</div>
			
			
			
			<div id="paddle2" class="paddle">
			</div>
		</div>
	<!--lightbox code -->
	<div id="lightbox" class="hidden"></div>
	
	<div id="positionMessage">
		<div id = "boundaryMessage" class="hidden">
			<img id="x" src="images/x.png" alt = "close" onclick="continueGame()">
			<h1 class="titletext" id="message">&nbsp;</h1>
			<p class="titletext" id="message2"></p>
		</div>
	</div>
	
	<!-- include an external JavaScript file -->
    <script src="pong.js"></script>
  </body>
  
</html>
